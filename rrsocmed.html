
<!DOCTYPE html>
<html>
<head>
  	<title>Line Chart with Google Sheets</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
<!-- load jQuery -->
    <script src="https://cdnjs.cloudflare.com/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <!-- load Highcharts, Highcharts-more, and modules -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>
<script>
    $(function() {
    Highcharts.chart('container', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'CTADR Responses Rate %'
      },

      plotOptions: {
        series: {
          borderWidth: 0,
          dataLabels: {
            enabled: true,
            format: '{point.y:.1f}%'
          }
        }
      },

      tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
      },

      data: {
        googleSpreadsheetKey: '1rHdRCsNw7q-3-Jli2pbjA5tkABrrxZE7OljLVdvlXyg'
      }
    });
  });

  </script>
</body>
</html>
